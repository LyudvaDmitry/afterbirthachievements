{{ define "body" }}
    {{ range $key, $value := . }}
        <h1>{{ $key }}</h1>
        {{ range $value }}
            <span class="has-tooltip">
                <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/apps/250900/{{ .Icon }}" />
                <div class="tooltip"><b>{{ .Name }}</b><br />{{ .UnlockedBy }}</div>
            </span>
        {{ end }}
    {{ end }}
{{ end }}
